spring.application.name=rental-properties-backend


server.port=${SERVER_PORT}

# ============================================
# SUPABASE PostgreSQL
# ============================================
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection Pool
spring.datasource.hikari.maximum-pool-size=3
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.connection-timeout=30000

# ============================================|
# JPA / HIBERNATE
# ============================================
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.default_schema=public

# ============================================
# FLYWAY MIGRATION
# ============================================
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration
spring.flyway.validate-on-migrate=true
spring.flyway.schemas=public

# ============================================
# LOGGING
# ============================================
logging.level.root=INFO
logging.level.com.rentas.properties=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.flywaydb=DEBUG

# ============================================
# DEVTOOLS
# ============================================
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true




# ============================================
# JWT CONFIGURATION
# ============================================
# Clave secreta para firmar tokens (cambiar en producción)
# Puedes generar una con: openssl rand -base64 64
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION}
jwt.refresh-expiration=${JWT_REFRESH_EXPIRATION}
# ============================================
# SWAGGER/OPENAPI CONFIGURATION
# ============================================
# Habilitar Swagger UI
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.tags-sorter=alpha
springdoc.swagger-ui.operations-sorter=alpha
springdoc.swagger-ui.doc-expansion=none
springdoc.swagger-ui.display-request-duration=true
springdoc.swagger-ui.default-models-expand-depth=1
springdoc.swagger-ui.default-model-expand-depth=1
springdoc.swagger-ui.show-extensions=true
springdoc.swagger-ui.show-common-extensions=true
springdoc.swagger-ui.try-it-out-enabled=true
logging.level.org.springframework.web.servlet.DispatcherServlet=INFO

# Configuración de OpenAPI
springdoc.api-docs.enabled=true
springdoc.api-docs.path=/api-docs

# Configuración de paths
springdoc.paths-to-match=/api/v1/**

# Configuración de paquetes a escanear
springdoc.packages-to-scan=com.rentas.properties.api.controller

# Habilitar mostrar actuator endpoints (opcional)
springdoc.show-actuator=false

# Ordenar schemas
springdoc.default-flat-param-object=false
springdoc.default-produces-media-type=application/json
springdoc.default-consumes-media-type=application/json
# ============================================
# ACTUATOR (Health Check)
# ============================================
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized

cloudinary.cloud-name=${CLOUDINARY_CLOUD_NAME}
cloudinary.api-key=${CLOUDINARY_API_KEY}
cloudinary.api-secret=${CLOUDINARY_API_SECRET}

# Twilio (WhatsApp + SMS)
twilio.account.sid=${TWILIO_ACCOUNT_SID:}
twilio.auth.token=${TWILIO_AUTH_TOKEN:}
twilio.whatsapp.number=${TWILIO_WHATSAPP_NUMBER:}
twilio.sms.number=${TWILIO_SMS_NUMBER:}
twilio.webhook.url=${BASE_URL:http://localhost:8080}/api/v1/notifications/webhooks/twilio

# AWS SNS (SMS)
aws.access.key.id=${AWS_ACCESS_KEY_ID:}
aws.secret.access.key=${AWS_SECRET_ACCESS_KEY:}
aws.region=${AWS_REGION:us-east-1}
aws.sns.webhook.url=${BASE_URL:http://localhost:8080}/api/v1/notifications/webhooks/aws

# Notification Settings
notification.job.cron=0 0 0 * * ?
notification.retry.max=3
notification.retry.delay=5000

notification.sms.provider=TWILIO

# Spring Scheduling (habilitar para jobs)
spring.task.scheduling.pool.size=5